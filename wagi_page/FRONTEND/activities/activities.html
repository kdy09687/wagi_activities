<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=`, initial-scale=1.0">
    <title>activites_main</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header id="main-header">
        <img src="../join/img/WAGI logo.png" alt="WAGI logo image">
        <nav id="main-navigation">
            <ul class="menu">
                <li class="menu-item">Activities</li> 
                <li class="menu-item">People</li>
                <li class="menu-item">Join</li>
                <li class="menu-item">Notice</li>
            </ul> 
        </nav> 
    </header>
    <div class="content"><!--헤더 밑-->
        <div class="button" id="modify_button"><!--수정 버튼-->
                <a href="#">수정하기</a>
        </div>
        <div class="button" id="delete_button"><!--삭제 버튼-->
            <a href="#">선택한 파일 삭제하기</a>
        </div>
        <div class="button" id="upload_button"><!--업로드 버튼-->
            <a href="#">사진 다시 업로드하기 </a>
        </div>
        <!--각 버튼 hidden 추가할 것-->
        <div class="article"><!--모든 앨범-->
            <!--MT-->
            <div class="item" id="MT"><!--앨범 및 앨범 이름-->
                <div class="album" id="MT_album"><!--앨범-->
                    <br>
                    <br>
                    <img src="https://via.placeholder.com/180x180" alt="MT picture 1"><!--대표 이미지 4개-->
                    <img src="https://via.placeholder.com/180x180" alt="MT picture 2">
                </div>
                <div class="album" id="MT_album"><!--앨범-->
                    <img src="https://via.placeholder.com/180x180" alt="MT picture 3">
                    <img src="https://via.placeholder.com/180x180" alt="MT picture 4">
                </div>
                <br>
                <br>
                <br>
                <div class="album_name">
                    <br>
                    <h1 style = "text-align:center;">MT</h1>
                </div> <!--앨범 이름-->
                <br>
            </div>
            <!--이하 동일-->
            <!--study-->
            <div class="item" id="study">
                <div class="album" id="study_album">
                    <br>
                    <br>
                    <img src="https://via.placeholder.com/180x180" alt="study picture 1">
                    <img src="https://via.placeholder.com/180x180" alt="study picture 2">
                </div>
                <div class="album" id="study_album">
                    <img src="https://via.placeholder.com/180x180" alt="study picture 3">
                    <img src="https://via.placeholder.com/180x180" alt="study picture 4">
                </div>
                <br>
                <br>
                <br>
                <div class="album_name">
                    <br>
                    <h1 style = "text-align : center;">스터디</h1>
                </div>
            </div>
            <!--project-->
            <div class="item" id="project">
                <div class="album" id="project_album">
                    <br>
                    <br>
                    <img src="https://via.placeholder.com/180x180" alt="project picture 1">
                    <img src="https://via.placeholder.com/180x180" alt="project picture 2">
                </div>
                <div class="album" id="project_album">
                    <img src="https://via.placeholder.com/180x180" alt="project picture 3">
                    <img src="https://via.placeholder.com/180x180" alt="project picture 4">
                </div>
                <br>
                <br>
                <br>
                <div class="album_name">
                    <br>
                    <h1 style = "text-align : center;">프로젝트</h1>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
