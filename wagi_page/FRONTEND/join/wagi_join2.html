<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <script src="https://kit.fontawesome.com/374f504269.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../join/css/auth.css">
    <link rel="stylesheet" href="../join/css/common.css">
    <link rel="stylesheet" href="../join/css/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>지원서작성</title>
 
 
    
</head>
<body>
  <header>
    <h1>WAGI</h1>
    <nav>
        <div class="nav-item active">
        <a href="label" href="">Activities</a>
        <div class="line"></div>
        </div>
        <div class="nav-item">
        <a href="label" href="">People</a>
        <div class="line"></div>
        </div>
        <div class="nav-item">
        <a href="label"href=>Join</a>
        <div class="line"></div>
        <div class="nav-item">
        <a href="label"href=>Notice</a>
        <div class="line"></div>
        </div>
    </nav>
</header>
  <div class="">
    <div class="wrap">     
      <i class="fa-solid fa-x cancel-icon"></i>
      <div class="auth-box">

       
        <div class="auth-body">
        <form class="auth-form">
          <div class="input-box-wrap">
          <div class="input-box">
          <input id="email"  type="text"  placeholder="이름">
          <p class="err-msg">이름은 필수 입력입니당</p>
        </div>
        <div class="input-box">
          <input id="pw" type="password"  placeholder="학번">
          <p class="err-msg">학번은 필수 입력입니당</p>
        </div>
        <div class="input-box">
          <input id="pw" type="password"  placeholder="학과">
          <p class="err-msg">학과는 필수 입력입니당</p>
        </div>
        <div class="input-box">
          <input id="pw" type="password"  placeholder="전화번호">
          <p class="err-msg">전화번호는 필수 입력입니당</p>
        </div>
      </div>
          <button onclick="loginHandler(event)">지원서 작성하기</button>
        </form>
        <div class="line"></div>
       
        </div>
      </div>
      </div>
    </div>
  </div>
  <script src="../../js/login.js"></script>
 
</body>
</html>
