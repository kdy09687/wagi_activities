<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Your Page Title{% endblock %}</title>
    <!-- 추가적인 메타 태그, 스타일시트, 스크립트 등을 여기에 추가할 수 있습니다. -->
</head>
<body>

<!-- 페이지 콘텐츠가 들어갈 자리 -->
<div id="content">
    {% block content %}
    <h1>Login</h1>
    <h3>안녕하쇼 {{user}}님?</h3>
    <form action="{% url 'login' %}" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="로그인">
    </form>
    {% endblock %}
</div>

</body>
</html>
